<!doctype html>
<html class="h-full scroll-smooth">
<head>
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/output.css" rel="stylesheet">
  <link href="./css/custom.css" rel="stylesheet">
  <title>C V S</title>
</head>
<body class="bg-gray-dark w-full min-h-full">

  <section id="s1" class="flex flex-col justify-center items-center w-full min-h-screen">
    <div data-relative-input="true" id="para_scene" class="fade flex flex-1 justify-center items-center select-none">
      <img data-depth="0.5" src="./static/pictures/CVS_Transparent_Logo.png" class="size-2/12 max-sm:size-4/12"></img>
    </div>
    <div id="scroll_arrow" class="fade flex justify-center items-center h-20 min-w-full select-none">
      <a href="#s2" class="h-full w-20">
        <img src="./static/pictures/arrow-down-short.svg" class="size-full animate-bounce"></img>
      </a>
    </div>
  </section>
  
  <section id="s2" class="fade flex flex-col justify-center items-center w-full min-h-screen">
    <div class="mt-20 flex h-20 text-gray-light font-mono text-2xl">
      <h1>w a l l p a p e r</h1>
    </div>
    <div class="p-10 flex flex-col justify-evenly content-evenly flex-1 gap-16 ">
      <a href="./static/downloads/Wallpaper_UW_green.png">
        <img src="./static/pictures/Wallpaper_UW_green_Small.jpg" class="h-30 shadow-xl shadow-gray/25 hover:shadow-orange hover:scale-105 duration-500"></img>
      </a>
      <a href="./static/downloads/Wallpaper_UW_V1.png">
        <img src="./static/pictures/Wallpaper_UW_V1_Small.jpg" class="h-30 shadow-xl shadow-gray/25 hover:shadow-orange hover:scale-105 duration-500"></img>
      </a>
      <a href="./static/downloads/Wallpaper_UW_V2.png">
        <img src="./static/pictures/Wallpaper_UW_V2_Small.jpg" class="h-30 shadow-xl shadow-gray/25 hover:shadow-orange hover:scale-105 duration-500"></img>
      </a>
      <a href="./static/downloads/Wallpaper_UW_warm.png">
        <img src="./static/pictures/Wallpaper_UW_warm_Small.jpg" class="h-30 shadow-xl shadow-gray/25 hover:shadow-orange  hover:scale-105 duration-500"></img>
      </a>
    </div>
  </section>
  <script src="./js/basic.js"></script>
  <script src="./node_modules/parallax-js/dist/parallax.min.js"></script>
  <script>
    var scene = document.getElementById('para_scene');
    var parallaxInstance = new Parallax(scene);
    parallaxInstance.hoverOnly=true;
    parallaxInstance.friction(0.2, 0.2);
  </script>
</body>
</html>
